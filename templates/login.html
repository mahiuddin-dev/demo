<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    
    
   <div class="container">
    <div class="col-md-4 mt-2">
        
        {% if error %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}
      </div>
    <form method="POST">
        {% csrf_token %}
        <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Username</label>
            <div class="input-group">
              <input name="username" type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
  
          <div class="col-md-4">
            <label for="validationDefaultPassword" class="form-label">Password</label>
            <div class="input-group">
              <input name="password" type="password" class="form-control" id="validationDefaultPassword" aria-describedby="inputGroupPrepend" required>
            </div>
          </div>
  
          <div class="col-12 mt-3">
            <button class="btn btn-primary" type="submit">Login</button>
          </div>
    </form>

    <p class="mt-3"> <a href="{% url 'account:register' %}">Register</a> for a new account </p>
   </div>


    
    
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

  </body>
</html>
