<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <style>
    .card.shadow-sm img {
        height: 254px;
        object-fit: cover;
    }
  </style>
  </head>
  <body>
    

  <div class="container">
    <nav class="navbar navbar-expand-md">
        <div class="container">
          <a class="navbar-brand" href="/">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
            
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'product:card' %}">Card</a>
              </li>
             
              {% if perms.product.view_product %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'product:add' %}">Add </a>
                </li>
              {% endif %}
                
            </ul>
            <div class="d-flex" role="login">

              {% if user.is_authenticated %}
                <p class="p-1">{{ user.username }}</p>
                <a class="btn btn-outline-success" href="{% url 'account:logout' %}">Logout</a>
              {% else %}
                <a class="btn btn-outline-success" href="{% url 'account:login' %}">Login</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
  </div>
 
 {% block main %}
    
 {% endblock main %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
